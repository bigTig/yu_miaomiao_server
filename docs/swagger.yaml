definitions:
  request.Login:
    properties:
      captcha:
        description: 验证码
        type: string
      captchaId:
        description: 验证码ID
        type: string
      password:
        description: 密码
        type: string
      username:
        description: 手机号码
        type: string
    type: object
  request.WxLogin:
    properties:
      appid:
        description: 微信应用id
        type: string
      code:
        description: 微信用户登录凭证（有效期五分钟）
        type: string
      encryptedData:
        description: 微信用户信息的加密数据
        type: string
      iv:
        description: 加密算法的初始向量
        type: string
    type: object
  response.LoginResponse:
    properties:
      expiresAt:
        description: 凭证过期时间
        type: integer
      openId:
        description: openid
        type: string
      token:
        description: 登录凭证
        type: string
      user:
        $ref: '#/definitions/system.SysUser'
        description: 用户信息
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  response.SysCaptchaResponse:
    properties:
      captchaId:
        type: string
      captchaLength:
        type: integer
      picPath:
        type: string
    type: object
  response.WxLoginResponse:
    properties:
      expiresAt:
        description: 凭证过期时间
        type: integer
      openId:
        description: openid
        type: string
      token:
        description: 登录凭证
        type: string
      user:
        $ref: '#/definitions/system.SysUser'
        description: 用户信息
    type: object
  system.SysUser:
    properties:
      Mobile:
        description: 用户手机号
        type: string
      avatar:
        description: 用户头像
        type: string
      city:
        type: string
      country:
        type: string
      createdTime:
        description: 创建时间
        type: string
      district:
        type: string
      enable:
        description: 用户是否被冻结 1正常 2冻结
        type: integer
      id:
        description: 主键ID
        type: integer
      nickName:
        description: 用户昵称
        type: string
      openid:
        type: string
      points:
        type: number
      province:
        type: string
      sex:
        type: string
      updatedTime:
        description: 更新时间
        type: string
      userName:
        description: 用户登录名
        type: string
      uuid:
        description: 用户UUID
        type: string
    type: object
info:
  contact: {}
  description: This is a sample Server pets
  title: Swagger Example API
  version: 0.0.1
paths:
  /base/captcha:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: 生成验证码,返回包括随机数id,base64,验证码长度
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.SysCaptchaResponse'
                msg:
                  type: string
              type: object
      security:
      - ApiKeyAuth: []
      summary: 生成验证码
      tags:
      - Base
  /base/login:
    post:
      parameters:
      - description: 用户名, 密码, 验证码
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.Login'
      produces:
      - application/json
      responses:
        "200":
          description: 返回包括用户信息,token,过期时间
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.LoginResponse'
                msg:
                  type: string
              type: object
      summary: 用户登录
      tags:
      - Base
  /base/wxLogin:
    post:
      parameters:
      - description: 用户名, 密码, 验证码
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.WxLogin'
      produces:
      - application/json
      responses:
        "200":
          description: 返回包括用户信息,token,过期时间
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.WxLoginResponse'
                msg:
                  type: string
              type: object
      summary: 授权登录
      tags:
      - Base
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: x-token
    type: apiKey
swagger: "2.0"
